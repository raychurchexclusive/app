<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor POS System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item-list {
            margin-top: 20px;
        }
        .item-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .item-list th, .item-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .item-list th {
            background-color: #f4f4f4;
        }
        .total, .totals-display {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup .confirm-btn {
            background-color: #28a745;
            color: white;
        }
        .popup .confirm-btn:hover {
            background-color: #218838;
        }
        .popup .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
        .popup .cancel-btn:hover {
            background-color: #c82333;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vendor POS System</h1>
        
        <div class="form-group">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" placeholder="Enter item name">
        </div>
        
        <div class="form-group">
            <label for="item-price">Item Price:</label>
            <input type="number" id="item-price" placeholder="Enter item price" step="0.01">
        </div>
        
        <div class="form-group">
            <button onclick="addItem()">Add Item</button>
        </div>
        
        <div class="form-group">
            <button onclick="showSellTicketPopup()">Sell Ticket</button>
            <button onclick="cashTicket()">Cash Ticket</button>
            <button onclick="showTotals()">Show Totals</button>
        </div>
        
        <div class="item-list">
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Price</th>
                    </tr>
                </thead>
                <tbody id="item-list-body">
                    <!-- Items will be added here -->
                </tbody>
            </table>
        </div>
        
        <div class="total">
            Total: $<span id="total-amount">0.00</span>
        </div>
    </div>

    <!-- Popup for selling ticket -->
    <div class="overlay" id="popup-overlay"></div>
    <div class="popup" id="sell-ticket-popup">
        <p>Scan the QR code below:</p>
        <img src="https://via.placeholder.com/150" alt="QR Code">
        <div>
            <button class="confirm-btn" onclick="confirmSale()">Confirm</button>
            <button class="cancel-btn" onclick="cancelSale()">Cancel</button>
        </div>
    </div>

    <!-- Totals display -->
    <div class="totals-display" id="totals-display" style="display: none;">
        <p>Cash Sales Total: $<span id="cash-total">0.00</span></p>
        <p>Credit Sales Total: $<span id="credit-total">0.00</span></p>
    </div>
    
    <script>
        let totalAmount = 0;
        let cashTotal = 0;
        let creditTotal = 0;

        function addItem() {
            const itemName = document.getElementById('item-name').value.trim();
            const itemPrice = parseFloat(document.getElementById('item-price').value);
            
            if (!itemName || isNaN(itemPrice) || itemPrice <= 0) {
                alert('Please enter a valid item name and price.');
                return;
            }
            
            const tableBody = document.getElementById('item-list-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${itemName}</td>
                <td>$${itemPrice.toFixed(2)}</td>
            `;
            tableBody.appendChild(newRow);
            
            totalAmount += itemPrice;
            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
            
            // Clear input fields
            document.getElementById('item-name').value = '';
            document.getElementById('item-price').value = '';
        }

        function showSellTicketPopup() {
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('sell-ticket-popup').style.display = 'block';
        }

        function confirmSale() {
            totalAmount += 10;
            creditTotal += 10;
            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('sell-ticket-popup').style.display = 'none';
        }

        function cancelSale() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('sell-ticket-popup').style.display = 'none';
        }

        function cashTicket() {
            totalAmount += 10;
            cashTotal += 10;
            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
            alert('Ticket sold!');
        }

        function showTotals() {
            document.getElementById('cash-total').textContent = cashTotal.toFixed(2);
            document.getElementById('credit-total').textContent = creditTotal.toFixed(2);
            document.getElementById('totals-display').style.display = 'block';
        }
    </script>
</body>
</html>
